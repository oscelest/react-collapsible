<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script type="module" src="dist/umd/index.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const domContainer = document.getElementById("root");
            const root         = ReactDOM.createRoot(domContainer);
            root.render(React.createElement(window.Collapsible.Collapsible, {
              label: "Collapsible",
              children: [
                React.createElement("div", {key: 1, children: "Test1"}),
                React.createElement("div", {key: 2, children: "Test2"}),
                React.createElement("div", {key: 3, children: "Test3"}),
                React.createElement("div", {key: 4, children: "Test4"}),
                React.createElement("div", {key: 5, children: "Test5"}),
                React.createElement("div", {key: 6, children: "Test6"}),
              ],
            }));
          });
        </script>
    </body>
</html>
